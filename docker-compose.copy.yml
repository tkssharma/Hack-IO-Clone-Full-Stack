version: "3.5"
services:
  nginx:
    image: nginx:1.11
    ports:
      - 88:80
      - 443:443
    depends_on:
      - gatekeeper-ms
      - hackio-ui-ms
    networks:
      - hackio-network
  hackio-ui-ms:
    build: ./hackio-ui-ms/
    image: hackio-ui-ms
    container_name: hackio-ui-ms
    environment:
      - NODE_ENV=local
    depends_on:
      - gatekeeper-ms
    ports:
      - 5000:3000
    networks:
      - hackio-network
  postgres:
    image: postgres
    ports:
      - 5436:5432
    volumes:
      - postgres_api_data:/data/postgres
    restart: always
    environment:
      POSTGRES_DB: admin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /data/postgres
    networks:
      - hackio-network
  gatekeeper-ms:
    container_name: gatekeeper-ms
    build: ./gatekeeper-ms/
    image: gatekeeper-ms
    ports:
      - 4001:3000
    depends_on:
      - postgres
    networks:
      - hackio-network
  hackio-ms:
    build: ./hackio-ms/
    image: hackio-ms
    container_name: hackio_ms
    environment:
      - NODE_ENV=local
    ports:
      - 4000:3000
      - 5858:5858
    depends_on:
      - postgres
    networks:
      - hackio-network
  gateway-ms:
    build: ./gateway-ms/
    image: gateway-ms
    container_name: gateway-ms
    environment:
      - NODE_ENV=local
    ports:
      - 4007:3000
      - 8209:8202
    depends_on:
      - postgres
    networks:
      - hackio-network      
networks:
  hackio-network:
    driver: bridge
    name: hackio-network
